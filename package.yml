name       : cogl
version    : 1.22.4
release    : 15
source     :
    - https://download.gnome.org/sources/cogl/1.22/cogl-1.22.4.tar.xz : 5217bf94cbca3df63268a3b79d017725382b9e592b891d1e7dc6212590ce0de0
homepage   : http://www.gnome.org
license    : LGPL-2.1-or-later
summary    : A modern 3D graphics API
component  : desktop.gnome.core
builddeps  :
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gl)
    - pkgconfig(pangocairo)
    - pkgconfig(wayland-egl)
    - pkgconfig(xcomposite)
    - pkgconfig(xrandr)
patterns   :
    - demos :
        - /usr/share/cogl/examples-data
        - /usr/bin
description: |
    A modern 3D graphics API
setup      : |
    %configure --disable-static \
               --disable-cogl-gst \
               --enable-cogl-gles2 \
               --enable-cogl-pango \
               --enable-examples-install \
               --enable-gdk-pixbuf \
               --enable-gl \
               --enable-gles2 \
               --enable-glib \
               --enable-glx \
               --enable-kms-egl-platform \
               --enable-wayland-egl-platform \
               --enable-wayland-egl-server \
               --enable-xlib-egl-platform
build      : |
    %make
install    : |
    %make_install
