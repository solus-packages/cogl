name       : cogl
version    : 1.22.8
release    : 16
source     :
    - https://download.gnome.org/sources/cogl/1.22/cogl-1.22.8.tar.xz : a805b2b019184710ff53d0496f9f0ce6dcca420c141a0f4f6fcc02131581d759
homepage   : http://www.gnome.org
license    : LGPL-2.1-or-later
summary    : A modern 3D graphics API
component  : desktop.gnome.core
builddeps  :
    - pkgconfig(gbm)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gl)
    - pkgconfig(pangocairo)
    - pkgconfig(wayland-egl)
    - pkgconfig(xcomposite)
    - pkgconfig(xdamage)
    - pkgconfig(xrandr)
patterns   :
    - demos :
        - /usr/share/cogl/examples-data
        - /usr/bin
description: |
    A modern 3D graphics API
setup      : |
    %configure --disable-static \
               --disable-cogl-gst \
               --enable-cogl-gles2 \
               --enable-cogl-pango \
               --enable-examples-install \
               --enable-gdk-pixbuf \
               --enable-gl \
               --enable-gles2 \
               --enable-glib \
               --enable-glx \
               --enable-kms-egl-platform \
               --enable-wayland-egl-platform \
               --enable-wayland-egl-server \
               --enable-xlib-egl-platform
build      : |
    %make
install    : |
    %make_install
